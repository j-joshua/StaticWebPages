  const isAndroidOS = ua.includes('android');
  var url = 'https://facebook.com/elksfunday/';

  // Listen fbLinks clicks on iOs and AndroidOS
  if (isIOS) {
    var uri = 'fb://profile/200558666485541';
  }
  else if (isAndroidOS) {
    var uri = 'fb://page/200558666485541';
  }
  else {
    var uri = url;
  }

  window.location = uri;
  console.log({isIOS, isAndroidOS, uri});

  setTimeout(function() {
    //window.location = url;

})();
